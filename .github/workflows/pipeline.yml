name: ğŸš€ CI/CD â€” Sonar âŸ¶ ACR âŸ¶ ACA

on:
  workflow_dispatch:
    inputs:
      action:
        description: Select what to do
        required: true
        default: deploy
        type: choice
        options: [deploy, destroy]
      target_env:
        description: Terraform environment (when destroying with TF)
        required: true
        default: dev
        type: choice
        options: [dev, prod]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  id-token: write

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

env:
  # ---------- ACR ----------
  ACR_NAME: acralotaibi826
  ACR_LOGIN_SERVER: acralotaibi826.azurecr.io
  FE_IMAGE_NAME: frontend
  BE_IMAGE_NAME: backend

  # ---------- Terraform (Ù„Ùˆ Ø§Ø­ØªØ¬ØªÙ‡ ÙÙŠ destroy) ----------
  TF_WORKDIR: devops/terraform
  TF_VERSION: 1.7.5

jobs:
  # 1) Sonar â€” Backend
  backend-analysis:
    name: ğŸ” Backend Analysis
    if: ${{ github.event.inputs.action != 'destroy' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: ğŸ§ª Build & Test
        run: mvn -B -DskipTests=false verify

      - name: ğŸ” SonarCloud Scan (Backend)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY_BE }}
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.newCode.referenceBranch=main

  # 2) Sonar â€” Frontend
  frontend-analysis:
    name: ğŸ” Frontend Analysis
    if: ${{ github.event.inputs.action != 'destroy' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ§ª Test (with coverage)
        run: |
          npm test -- --coverage --watchAll=false || true

      - name: ğŸ” SonarCloud Scan (Frontend)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY_FE }}
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.tsx
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.tsconfigPath=tsconfig.json
            -Dsonar.newCode.referenceBranch=main

  # 3) Build & Push images to ACR
  build_and_push:
    name: ğŸ”¨ Build & Push Images to ACR
    if: ${{ github.event.inputs.action != 'destroy' }}
    runs-on: ubuntu-latest
    needs: [backend-analysis, frontend-analysis]
    outputs:
      TAG: ${{ steps.meta.outputs.TAG }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login (OIDC / SPN JSON)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ—ï¸ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ACR login
        run: az acr login --name $ACR_NAME

      - name: ğŸ·ï¸ Set TAG (short SHA)
        id: meta
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build & Push FRONTEND
        run: |
          docker build -t $ACR_LOGIN_SERVER/${FE_IMAGE_NAME}:${{ steps.meta.outputs.TAG }} \
                       -t $ACR_LOGIN_SERVER/${FE_IMAGE_NAME}:latest ./frontend
          docker push $ACR_LOGIN_SERVER/${FE_IMAGE_NAME}:${{ steps.meta.outputs.TAG }}
          docker push $ACR_LOGIN_SERVER/${FE_IMAGE_NAME}:latest

      - name: ğŸ—ï¸ Build & Push BACKEND
        run: |
          docker build -t $ACR_LOGIN_SERVER/${BE_IMAGE_NAME}:${{ steps.meta.outputs.TAG }} \
                       -t $ACR_LOGIN_SERVER/${BE_IMAGE_NAME}:latest ./backend
          docker push $ACR_LOGIN_SERVER/${BE_IMAGE_NAME}:${{ steps.meta.outputs.TAG }}
          docker push $ACR_LOGIN_SERVER/${BE_IMAGE_NAME}:latest

  # 4) Deploy to ACA
  deploy_aca:
    name: ğŸš€ Deploy to Azure Container Apps
    if: ${{ github.event.inputs.action != 'destroy' }}
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸŒ Deploy Frontend (ACA)
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup:  ${{ secrets.AZ_RESOURCE_GROUP }}
          containerAppName: ${{ secrets.ACA_FE_APP }}
          imageToDeploy:  ${{ env.ACR_LOGIN_SERVER }}/${{ env.FE_IMAGE_NAME }}:${{ needs.build_and_push.outputs.TAG }}

      - name: ğŸ§° Deploy Backend (ACA)
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup:  ${{ secrets.AZ_RESOURCE_GROUP }}
          containerAppName: ${{ secrets.ACA_BE_APP }}
          imageToDeploy:  ${{ env.ACR_LOGIN_SERVER }}/${{ env.BE_IMAGE_NAME }}:${{ needs.build_and_push.outputs.TAG }}

  # 5) Smoke Test & Summary
  verify:
    name: ğŸ§ª Verify deployment
    if: ${{ github.event.inputs.action != 'destroy' }}
    runs-on: ubuntu-latest
    needs: deploy_aca
    steps:
      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ” Get FQDNs & Probe
        run: |
          RG=${{ secrets.AZ_RESOURCE_GROUP }}

          FE=$(az containerapp show --name ${{ secrets.ACA_FE_APP }} --resource-group $RG --query "properties.configuration.ingress.fqdn" -o tsv)
          BE=$(az containerapp show --name ${{ secrets.ACA_BE_APP }} --resource-group $RG --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "### âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://$FE" >> $GITHUB_STEP_SUMMARY
          echo "- Backend:  https://$BE" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ” Health checks" >> $GITHUB_STEP_SUMMARY

          curl -fsS "https://$FE" >/dev/null && echo "- FE Health: âœ…" >> $GITHUB_STEP_SUMMARY || echo "- FE Health: âš ï¸" >> $GITHUB_STEP_SUMMARY
          curl -fsS "https://$BE/actuator/health" >/dev/null && echo "- BE Health: âœ…" >> $GITHUB_STEP_SUMMARY || echo "- BE Health: âš ï¸" >> $GITHUB_STEP_SUMMARY

  # 6) Destroy (infra/apps) â€” Ø§Ø®ØªÙŠØ§Ø±ÙŠ
  destroy:
    name: ğŸ’¥ Destroy (Terraform or ACA)
    if: ${{ github.event.inputs.action == 'destroy' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Ù„Ùˆ Ø¹Ù†Ø¯Ùƒ ÙƒÙˆØ¯ Terraform ÙˆØªØ¨ØºÙ‰ ØªØ³ØªØ®Ø¯Ù…Ù‡ Ù„Ù„ØªØ¯Ù…ÙŠØ±
      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ“ Create tfvars
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          cat > terraform.tfvars << 'EOF'
          ${{ secrets.TF_VARS }}
          EOF

      - name: ğŸ§± Terraform init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -upgrade -input=false

      - name: ğŸ’£ Terraform destroy (${{ github.event.inputs.target_env }})
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform destroy -auto-approve \
            -var-file="environments/${{ github.event.inputs.target_env }}/main.tfvars"
